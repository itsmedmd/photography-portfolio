    <title>DMD - Project 1 - 404</title>
    <script>
      let splitUp = location.href.split("deimantasb.com/");
      splitUp = splitUp[1].split("/");
      const global = document.createElement("link");
      const notFound = document.createElement("link");
      const favicon = document.createElement("link");
      let toAdd = "";

      for(let i = 1; i < splitUp.length; i++)
        toAdd += "../";

      favicon.rel = "icon";
      favicon.href = `${toAdd}favicon.ico`;
      document.head.appendChild(favicon);

      global.rel = "stylesheet";
      global.type = "text/css";
      global.media = "screen";
      global.href= `${toAdd}styles/global-style.css`;
      document.head.appendChild(global);

      notFound.rel = "stylesheet";
      notFound.type = "text/css";
      notFound.media = "screen";
      notFound.href= `${toAdd}styles/404-style.css`;
      document.head.appendChild(notFound);
    </script>
