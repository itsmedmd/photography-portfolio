    <main>
        <div class="page-content">
            <!-- Compressed images on page used to open the lightbox -->
            <div class="container all-photos">
                <div class="box cursor" onclick="openModal();currentSlide(1)"><div class="hover-overlay"></div><img class="lazyload" src="images/testgallery/blurry/img1.jpg" data-src="images/testgallery/compressed-small/img1.jpg"></div>
                <div class="box cursor" onclick="openModal();currentSlide(2)"><div class="hover-overlay"></div><img class="lazyload" src="images/testgallery/blurry/img2.jpg" data-src="images/testgallery/compressed-small/img2.jpg"></div>
                <div class="box cursor" onclick="openModal();currentSlide(3)"><div class="hover-overlay"></div><img class="lazyload" src="images/testgallery/blurry/img3.jpg" data-src="images/testgallery/compressed-small/img3.jpg"></div>
                <div class="box cursor" onclick="openModal();currentSlide(4)"><div class="hover-overlay"></div><img class="lazyload" src="images/testgallery/blurry/img4.jpg" data-src="images/testgallery/compressed-small/img4.jpg"></div>
                <div class="box cursor" onclick="openModal();currentSlide(5)"><div class="hover-overlay"></div><img class="lazyload" src="images/testgallery/blurry/img5.jpg" data-src="images/testgallery/compressed-small/img5.jpg"></div>
                <div class="box cursor" onclick="openModal();currentSlide(6)"><div class="hover-overlay"></div><img class="lazyload" src="images/testgallery/blurry/img6.jpg" data-src="images/testgallery/compressed-small/img6.jpg"></div>

                <div class="box cursor" onclick="openModal();currentSlide(9)"><div class="hover-overlay"></div><img class="lazyload" src="images/testgallery/blurry/img9.jpg" data-src="images/testgallery/compressed-small/img9.jpg"></div>
                <div class="box cursor" onclick="openModal();currentSlide(10)"><div class="hover-overlay"></div><img class="lazyload" src="images/testgallery/blurry/img10.jpg" data-src="images/testgallery/compressed-small/img10.jpg"></div>
            </div>
    
            <!-- The Modal/Lightbox -->
            <div id="myModal" class="modal">
                <!-- Control button for closing the modal(slides) -->
                <button type="button" class="close cursor" onclick="closeModal()">&times;</button>
            
                <!-- High quality images -->
                <div class="mySlides cursor noSelect">
                  <div onclick="plusSlides(-1)" class="image-overlay-left"></div>
                  <div onclick="plusSlides(1)" class="image-overlay-right"></div>
                  <div class="modal-image-wrapper">
                    <img class="lazyload" data-src="images/testgallery/compressed-big/img1.jpg">
                  </div>
                </div>
                <div class="mySlides cursor noSelect">
                  <div onclick="plusSlides(-1)" class="image-overlay-left"></div>
                  <div onclick="plusSlides(1)" class="image-overlay-right"></div>
                  <div class="modal-image-wrapper">
                    <img class="lazyload" data-src="images/testgallery/compressed-big/img2.jpg">
                  </div>
                </div>
                <div class="mySlides cursor noSelect">
                  <div onclick="plusSlides(-1)" class="image-overlay-left"></div>
                  <div onclick="plusSlides(1)" class="image-overlay-right"></div>

                    <img class="lazyload" data-src="images/testgallery/compressed-big/img3.jpg">

                  <div onclick="plusSlides(1)" class="image-overlay-right"></div>
                  <div class="modal-image-wrapper">
                    <img class="lazyload" data-src="images/testgallery/compressed-big/img5.jpg">
                  </div>
                </div>
                <div class="mySlides cursor noSelect">
                  <div onclick="plusSlides(-1)" class="image-overlay-left"></div>
                  <div onclick="plusSlides(1)" class="image-overlay-right"></div>
                  <div class="modal-image-wrapper">
                    <img class="lazyload" data-src="images/testgallery/compressed-big/img6.jpg">

                    <img class="lazyload" data-src="images/testgallery/compressed-big/img8.jpg">
                  </div>

                  <div onclick="plusSlides(1)" class="image-overlay-right"></div>

                    <img class="lazyload" data-src="images/testgallery/compressed-big/img9.jpg">

                <!-- Next/previous image controls -->
                <button type="button" class="prev cursor noSelect" onclick="plusSlides(-1)">
                  <svg width="22" height="42" viewBox="0 0 22 42" xmlns="http://www.w3.org/2000/svg"><path d="M2.615 21L21.708 1.907c.39-.39.39-1.023 0-1.413-.394-.393-1.024-.39-1.414 0l-19.8 19.8C.297 20.49.2 20.744.2 21c0 .257.098.51.293.706l19.8 19.8c.39.39 1.024.39 1.414 0 .393-.393.39-1.023 0-1.413L2.616 21z" fill-rule="evenodd"></path></svg>
                </button>

                <button type="button" class="next cursor noSelect" onclick="plusSlides(1)">
                  <svg width="22" height="42" viewBox="0 0 22 42" xmlns="http://www.w3.org/2000/svg"><path d="M19.385 21L.292 40.093c-.39.39-.39 1.023 0 1.413.394.393 1.024.39 1.414 0l19.8-19.8c.196-.195.293-.45.293-.705 0-.257-.098-.51-.293-.706L1.707.494C1.316.103.682.103.292.493c-.393.393-.39 1.023 0 1.413L19.384 21z" fill-rule="evenodd"></path></svg>
